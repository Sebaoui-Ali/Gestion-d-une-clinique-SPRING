<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<title>Ajouter Rendez-vous</title>
<head th:replace="header :: header" ></head>

</head>
<body>
<header th:replace="nav :: nav" ></header>
		<div class="container" style="padding-left:200px;">
			<br>
			<br>
			<br>
			<div class="col-md-9">
				<div class="card" style="text-align: center;">

					<div style="color:white; text-align: center; background: linear-gradient(to right, #1341A5, #1341A5);" class="card-header">
	Formulaire d'ajout un rendez-vous
</div>
					<div class="card-body">
						<form th:action="@{saveRendez}" method="post">
			
							<div class="form-group">
								<select class="form-control" name="patient_id" required="required">
								  <option disabled="disabled" selected>Patient</option>
								  <option th:each="p:${patients}" th:value="${p.id}" th:text="${p.nom}+' '+${p.prenom}"></option>
								</select>
							</div>
							
							<div class="form-group">
								<select class="form-control" name="medecin_id" required="required">
								  <option disabled="disabled" selected>Medecin</option>
								  <option th:each="med:${medecins}" th:value="${med.id}" th:text="${med.nom}+' '+${med.prenom}"></option>
								</select>
							</div>
							
							<div class="form-group">
								<label class="control-label">Date : </label> <input type="date"
									name="date" class="form-control" th:value="${rdv.date}">
								<span th:errors=${rdv.date} class="text-danger"></span>
							</div>
							
							<div class="form-group">
								<label class="control-label">Heure : </label> <input type="text"
									name="time" class="form-control" th:value="${rdv.time}">
								<span th:errors=${rdv.time} class="text-danger"></span>
							</div>
							
							<button class="btn btn-success" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>
</div>
		<div th:insert="footer :: footer" ></div>
<div th:replace="script :: script" ></div>
</body>
</html>
