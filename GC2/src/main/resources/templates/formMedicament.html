<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<title>Ajouter Medicament</title>
<head th:replace="header :: header" ></head>

</head>
<body>
<header th:replace="nav :: nav" ></header>
		<div class="container" style="padding-left:200px;">
			<br>
			<br>
			<br>
			<div class="col-md-9">
				<div class="card" style="text-align: center;">

					<div style="color:white; text-align: center; background: linear-gradient(to right, #1341A5, #1341A5);" class="card-header">
					Formulaire d'ajout un medicament
					</div>

					<div class="card-body">
						<form th:action="@{saveMedicament}" method="post">
							<div class="form-group">
								<label class="control-label">Nom : </label> <input type="text"
									name="name" class="form-control" th:value="${medicament.name}">
								<span th:errors=${medicament.name} class="text-danger"></span>
							</div>
							
							<div class="form-group">
							<label for="caract">Caracteristique</label>
								<div class="form-floating">
								  <textarea class="form-control" th:text="${medicament.caract}" placeholder="" id="caract" name="caract">
								  
								  </textarea>
								  
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label">Quantite : </label> <input type="text"
									name="quantite" class="form-control" th:value="${medicament.quantite}">
								<span th:errors=${medicament.quantite} class="text-danger"></span>
							</div>
						
							
							<button class="btn btn-success" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>
</div>
		<div th:insert="footer :: footer" ></div>
<div th:replace="script :: script" ></div>
</body>
</html>
