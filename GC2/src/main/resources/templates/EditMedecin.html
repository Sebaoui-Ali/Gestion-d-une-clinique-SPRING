<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<head th:replace="header :: header" ></head>
<title>Modifier Medecin</title>
</head>
<body>
	<header th:replace="nav :: nav" ></header>
		<div class="container" style="padding-left:200px;">
			<br>
			<br>
			<br>
			<div class="col-md-9">
				<div class="card" style="text-align: center;">

					<div style="color:white; text-align: center; background: linear-gradient(to right, #1341A5, #1341A5);" class="card-header">
						Formulaire de mise a jour d'un medecin
					</div>
					<div class="card-body">
						
						<form th:action="@{updateMedecin(id=${medecin.id})}" method="post" th:if="${mode=='edit'}">
							
							<div class="form-group">
								<label class="control-label">Nom :</label> <input type="text"
									name="nom" class="form-control" th:value="${medecin.nom}"/>
								<span th:errors=${medecin.nom} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Prenom :</label> <input type="text"
									name="prenom" class="form-control" th:value="${medecin.prenom}">
								<span th:errors=${medecin.prenom} class="text-danger"></span>
							</div>
							<div class="form-group" th:if = "${medecin.genre=='homme'}">
								<label class="control-label">Genre :</label> 
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" id="femme" name="genre" value="femme">
								  <label class="form-check-label" for="femme">Femme</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" checked id="homme" name="genre" value="homme">
								  <label class="form-check-label" for="homme" >Homme</label>
								</div>
							</div>

							<div class="form-group" th:if = "${medecin.genre=='femme'}">
								<label class="control-label">Genre :</label> 
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" checked id="femme" name="genre" value="femme">
								  <label class="form-check-label" for="femme">Femme</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio"  id="homme" name="genre" value="homme">
								  <label class="form-check-label" for="homme" >Homme</label>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Username:</label> <input type="text"
									name="username" class="form-control" th:value="${medecin.username}">
								<span th:errors=${medecin.username} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Email :</label> <input type="text"
									name="email" class="form-control" th:value="${medecin.email}">
								<span th:errors=${medecin.email} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">CIN :</label> <input type="text"
									name="cin" class="form-control" th:value="${medecin.cin}">
								<span th:errors=${medecin.cin} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Telephone :</label> <input type="text"
									name="tel" class="form-control" th:value="${medecin.tel}">
								<span th:errors=${medecin.tel} class="text-danger"></span>
							</div>
							
							<div class="form-group">
							<label for="address">Adresse</label>
								<div class="form-floating">
								  <textarea class="form-control" th:text="${medecin.address}" placeholder="" id="address" name="address"></textarea>
								  
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label">Date de Naissance :</label> <input type="date"
									name="date_naiss" class="form-control" th:value="${medecin.date_naiss}">
								<span th:errors=${medecin.date_naiss} class="text-danger"></span>
							</div>
							
							<button class="btn btn-primary" style="text-align: center;" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>
</div>
		
		<div th:replace="footer :: footer" ></div>
		<div th:replace="script :: script" ></div>
</body>
</html>
