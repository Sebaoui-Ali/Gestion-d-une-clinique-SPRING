<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<title>Modification Scanner</title>
<head th:replace="header :: header" ></head>

</head>
<body>
<header th:replace="nav :: nav" ></header>
		<div class="container" style="padding-left:200px;">
			<br>
			<br>
			<br>
			<div class="col-md-9">
				<div class="card" style="text-align: center;">

					<div style="color:white; text-align: center; background: linear-gradient(to right, #1341A5, #1341A5);" class="card-header">
						Formulaire de mise a jour d'un scanner
					</div>
					<div class="card-body">
						<form th:action="@{updateScanner(id=${scanner.id})}" method="post">
							<div class="form-group">
								<label class="control-label">Nom : </label> <input type="text"
									name="nom" class="form-control" th:value="${scanner.nom}">
								<span th:errors=${scanner.nom} class="text-danger"></span>
							</div>

							
							<div class="form-group">
							<label for="des">Description</label>
								<div class="form-floating">
								  <textarea class="form-control" th:text="${scanner.des}" placeholder="" id="des" name="des">
								  
								  </textarea>
								  
								</div>
							</div>
							
							<div class="form-group">
								<select class="form-control" name="patient_id">
								  <option disabled="disabled" value="doc" selected>Patient</option>
								  <option th:each="p:${patients}" th:value="${p.id}" th:selected="${p.id} == ${scanner.patient_id}" th:text="${p.nom}+' '+${p.prenom}"></option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">Date : </label> <input type="date"
									name="date" class="form-control" th:value="${scanner.date}">
								<span th:errors=${scanner.date} class="text-danger"></span>
							</div>
							<button class="btn btn-success" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>
</div>
		<div th:insert="footer :: footer" ></div>
<div th:replace="script :: script" ></div>
		
		
		
</body>
</html>
