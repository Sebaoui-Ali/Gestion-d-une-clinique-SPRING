<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<title>Ajouter Traitement</title>
<head th:replace="header :: header" ></head>

</head>
<body>
<header th:replace="nav :: nav" ></header>
		<div class="container" style="padding-left:200px;">
			<br>
			<br>
			<br>
			<div class="col-md-9">
				<div class="card" style="text-align: center;">

					<div style="color:white; text-align: center; background: linear-gradient(to right, #1341A5, #1341A5);" class="card-header">
							Formulaire d'ajout d'un traitement
					</div>
					<div class="card-body">
						<form th:action="@{saveTraitement}" method="post">
			
							<div class="form-group">
								<select class="form-control" name="patient_id" required="required">
								  <option disabled="disabled" selected>Patient</option>
								  <option th:each="p:${patients}" 
								  th:selected="${p.id}== ${traitement.patient_id}"
								  th:value="${p.id}" th:text="${p.nom}+' '+${p.prenom}"></option>
								</select>
							</div>
							
							<div class="form-group">
								<select class="form-control" name="medicament_id" required="required">
								  <option disabled="disabled" selected>Medicament</option>
								  <option th:each="me:${medicaments}" 
								  th:selected="${me.id} == ${traitement.medicament_id}"
								  th:value="${me.id}" th:text="${me.name}"></option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">Periode : </label> <input type="text"
									name="periode" class="form-control" th:value="${traitement.periode}">
								<span th:errors=${traitement.periode} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Nombre : </label> <input type="text"
									name="nombre" class="form-control" th:value="${traitement.nombre}">
								<span th:errors=${traitement.nombre} class="text-danger"></span>
							</div>
							
							
							<button class="btn btn-success" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>
</div>
</div>
		<div th:insert="footer :: footer" ></div>
<div th:replace="script :: script" ></div>
</body>
</html>
