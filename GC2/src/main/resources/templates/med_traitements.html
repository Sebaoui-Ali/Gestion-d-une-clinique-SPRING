<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
<title>Mes Traitements</title>
<head th:replace="header :: header" ></head>

</head>
<body>
<header th:replace="nav :: nav" ></header>
		<br><br><br>
	<div class="container" >
		<div class="card" >
			<div class="card-header" >
				Mes traitements<a class="btn btn-primary" th:href="@{formTraitement}">Ajouter</a> 
			</div>
			
			<div class="card-body" >
			
			<!-- <form method="get" th:action="@{med_traiements}" >
				<div class="form-group" >
					<input type="text" name="keyword" th:value="${keyword}" >
					<button class="btn btn-success" > Chercher </button>
				</div>
			</form> -->
			
				<table class="table">
			<tr>
				<th>Patient </th>
				<th>Medecin </th>
				<th>Medicament </th>
				<th>Periode </th>
				<th>Nombre</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
			<tr th:each="p:${med_traitements}" >
				<td th:text="${p.patient}" ></td>
				<td th:text="${p.medecin}" ></td>
				<td th:text="${p.medicament}" ></td>
				<td th:text="${p.periode}" ></td>
				<td th:text="${p.nombre}" ></td>
			
				<td><a onclick="return confirm('Etes vous sur de vouloir supprimer ?') " 
				class="btn btn-danger" 
				th:href="@{deleteTraitement(id=${p.id},keyword=${keyword},size=${size},page=${currentPage})}" >
				Delete</a>
				</td>
				<td><a class="btn btn-primary" 
				th:href="@{editTraitement(id=${p.id})}" >
				Edit</a>
				</td>
<!-- 				<td><a class="btn btn-warning" 
				th:href="@{formFacture(id=${p.id})}" >
				Facture</a>
				</td> -->
			</tr>
		</table>
			</div>	
			<ul class="nav nav-pills">
				<li  th:each="page,status:${pages}" >
					<a th:class="${status.index==currentPage?'btn btn-primary':'btn'}" 
					th:href="@{med_traitements(page=${status.index},keyword=${keyword},size=${size})}" 
					th:text="${status.index}" ></a>
				</li>
			</ul>	
		</div>
	</div>
<div th:insert="footer :: footer" ></div>
<div th:replace="script :: script" ></div>
</body>
</html>
